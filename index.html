<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <br>
         <h1 class="text-center text-dark">Shopping Cart</h1>
         <hr>
         <div class="cart">
            <div id="carts" class="col-md-12 col-lg-10 mx-auto">
               <div id="cart1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart1minus" class="btn btn-default"><i id="cart1minus"  class="fas fa-minus"></i></button>
                           <input id="cart1quantity" type="text" class="form-control text-center" value="1">
                           <button id="cart1plus" class="btn btn-default"><i id="cart1plus"  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="cart1price">1219</span></h5>
                        <img id="cross1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="cart2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart2minus" class="btn btn-default"><i id="cart2minus" class="fas fa-minus"></i></button>
                           <input type="text" id="cart2quantity" class="form-control text-center" value="1">
                           <button id="cart2plus" class="btn btn-default"><i id="cart2plus"  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="cart2price">59</span></h5>
                        <img id="cross2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax (10%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$<span id="tax">128</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <br>
   <br>   
   <footer>
         <h4 class="text-light text-center my-0">Created By <a href="https://github.com/Brainless-Loco" class="text-info">Brainless-Loco</a></h4>
     </footer>
   <script src="main.js"></script>
</body>

</html>
